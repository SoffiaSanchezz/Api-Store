<div class="container mt-5" *ngIf="!loading; else loadingTemplate">
    <h2 class="text-center text-primary">Editar Producto</h2>
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Nombre del Producto</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="product.title" name="title" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">URL de Imagen</label>
            <input type="text" id="image" class="form-control" [(ngModel)]="product.images[0]" name="image" required />
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a routerLink="/products" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<ng-template #loadingTemplate>
    <p class="text-center">Cargando producto...</p>
</ng-template>
