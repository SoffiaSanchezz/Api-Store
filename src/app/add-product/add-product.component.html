<div class="container mt-5">
    <h2 class="text-center">Agregar Producto</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="product.title" name="title" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description"
                required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">URL de la Imagen</label>
            <input type="text" id="image" class="form-control" [(ngModel)]="product.image" name="image" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Guardar</button>
    </form>
</div>
